<p>listado-generico works!</p>
<div *ngIf="!listado">
    <span #cargando>
        <ng-content select ="[cargando]"></ng-content>
    </span>
    <span *ngIf="!cargando.innerHTML.trim()">
        <img src="https://media0.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=ecf05e474qqzcih1mia8qm2gfzmqgna7akgvj7f6vt7fmrbu&rid=giphy.gif&ct=g">
    </span>

</div>

<div *ngIf="listado?.length ===0">
    <span #vacio>
        <ng-content select="[vacio]"></ng-content>
    </span>
    <span *ngIf="!vacio.innerHTML.trim()">
        <p>No hay Pel√≠culas que mostrar</p>
    </span>
</div>

<ng-container *ngIf="listado && listado.length > 0">
    <ng-content select="[contenido]"></ng-content>
</ng-container>
